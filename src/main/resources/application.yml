server:
  # Log Encoding
  servlet:
    encoding:
      force-response: true
      charset: UTF-8

spring:
  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true # SQL Pretty Print

  # H2 Settings
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test