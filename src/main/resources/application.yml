server:
# Log Encoding
  servlet:
    encoding:
      force-response: true
      charset: UTF-8


spring:
# JPA Settings
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true # SQL Pretty Print

# H2 Settings
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:shop
    driver-class-name: org.h2.Driver

# Logging Settings
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace # ?? ???? ??